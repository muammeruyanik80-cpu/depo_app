name: Build Kivy APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip wget git
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init || true
        sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: depoapp-debug.apk
        path: bin/*.apk
